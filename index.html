<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cell = "<table border='1' width='300' cellspacing='1' cellpadding='3'>";
        for(let i = 1; i < 10; i++){
            cell = cell + "<tr>";
                for(let j = 2;j < 10;j++){
                    let s = i * j;
                    cell = cell + "<td>" + j + "x" + i + "=" + s + "</td>";
                }
            cell = cell + "</tr>";
        }
        cell = cell + "</table>";
        document.write(cell);
    </script>
</body>
</html>
